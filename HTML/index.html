<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">


    <title>Shark Base</title>
</head>

<body>
    <header class="header">
        <img id="logo" src="/img/logo requin.png" alt="Logo_Requin">

        <div>
            <input class="search-box" type="text" name="" placeholder="Rechercher">
            <a href="#" class="search-btn">
                <i class="fas fa-search"></i>
            </a>

        </div>
    </header>

    <nav class="nav">

        <p>NAVBAR</p>
        <div class="item switch_button">
            <h1>Switch</h1>
        </div>
        <div class="item playstation_button">
            <h1>Playstation</h1>
        </div>
        <div class="item xbox_button">
            <h1>Xbox</h1>
        </div>
        <div class="item pc_button">
            <h1>PC</h1>
        </div>
    </nav>

    <article class="switch">
        <p>SWITCH</p>
        <section class="game_one_switch">
            <p>Jeu 1</p>
        </section>
        <section class="game_two_switch">
            <p>Jeu 2</p>
        </section>
        <section class="game_three_switch">
            <p>Jeu 3</p>
        </section>
        <section class="game_four_switch">
            <p>Jeu 4</p>
        </section>
        <section class="game_five_switch">
            <p>Jeu 5</p>
        </section>
    </article>

    <article class="playstation">
        <p>PLAYSTATION</p>
        <section class="game_one_playstation">
            <p>Jeu 1</p>
        </section>
        <section class="game_two_playstation">
            <p>Jeu 2</p>
        </section>
        <section class="game_three_playstation">
            <p>Jeu 3</p>
        </section>
        <section class="game_four_playstation">
            <p>Jeu 4</p>
        </section>
        <section class="game_five_playstation">
            <p>Jeu 5</p>
        </section>
    </article>


    <footer class="contact">
        <p>CONTACT</p>
    </footer>


</body>

</html>
